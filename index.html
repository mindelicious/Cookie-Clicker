<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coockie Clicker</title>
</head>
<body>
    <header><h1>Welcome to { SkyGate Bakery</h1></header>
    <div class="container">
        <div class="cookie-section">
            <a id="cookie"><img class="cookieImg" src="./img/cookie.png"></a>
            <p>You got: <span id="cook-qt">0</span> Cookies!</p>
            <p>Per second: <span id="per-sec">0.00</span></p>
            <div class="saveLoadBtn">
                <button><a id="saveScore">Save</a></button>
                <button><a id="loadScore">Load</a></button>
            </div>
        </div>
        <div class="production">
            <div class="production-elm">
                <div>
                    <p>Buy 1 Cursor</p>
                    <p id="costClick">For 15 Cookies</p>
                </div>
                <button>
                    <a id="buyClick" href="#"><img class="cursor" src="./img/cursor.png"></a>
                </button>
                
                <p id="amountClick">Amount: 0</p>
            </div>
            <div class="production-elm">
                <div>
                    <p>Buy 1 Grandma</p>
                    <p id="costGrandma">For 100 Cookies</p>
                </div>
                <button>
                    <a id="buyGrandma"><img class="grandma" src="./img/grrandma.png"></a>
                </button>
                <p id="amountGrandma">Amount: 0</p>
            </div>
            <div class="production-elm">
                <div>
                    <p>Buy 1 Farm</p>
                    <p id="costFarm">For 100 Cookies</p>
                </div>
                <button>
                    <a id="buyFarm"><img class="farm" src="./img/farm.png"></a>
                </button>
                <p id="amountFarm">Amount: 0</p>
            </div>
            <div class="production-elm">
                <div>
                    <p>Buy 1 Bakery</p>
                    <p id="costBakery">For 100 Cookies</p>
                </div>
                <button>
                    <a id="buyBakery"><img class="bakery" src="./img/bakery.png"></a>
                </button>
                <p id="amountBakery">Amount: 0</p>
            </div>
            <div class="production-elm">
                <div>
                    <p>Buy 1 Mine</p>
                    <p id="costMine">For 100 Cookies</p>
                </div>
                <button>
                    <a id="buyMine"><img class="mine" src="./img/mine.png"></a>
                </button>
                <p id="amountMine">Amount: 0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
